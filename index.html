<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <meta charset="utf-8">
    <title>Lab2 - Quizmaster</title>
</head>
<body>

    <div id="maindiv">
        <form id="quiz" name="quiz">
            <h1 id="category"></h1>
            <h2 id="difficulty"></h2>
            <div id="questionOutput"></div>
            <input type="radio" id="trueOption" name="answer" value="True">True<br>
            <input type="radio" id="falseOption" name="answer" value="False">False<br>
            <input type="button" id="btn" value="I'm done" onclick="countScore()">
        </form>
    </div>

</body>
</html>
